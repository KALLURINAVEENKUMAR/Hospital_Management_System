<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Consultation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Doctor Consultation</h2>
    <form action="/saveConsultation" method="post">
        <div class="form-group">
            <label for="patientId">Patient ID</label>
            <input type="text" class="form-control" id="patientId" name="patientId" placeholder="Patient ID" required>
        </div>
        <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" name="patientName" placeholder="Patient Name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
        </div>
        <div class="form-group">
            <label for="insuranceProvider">Insurance Provider</label>
            <input type="text" class="form-control" id="insuranceProvider" name="insuranceProvider" placeholder="Insurance Provider">
        </div>
        <div class="form-group">
            <label for="insuranceNumber">Insurance Number</label>
            <input type="text" class="form-control" id="insuranceNumber" name="insuranceNumber" placeholder="Insurance Number">
        </div>
        <div class="form-group">
            <label for="consultationNotes">Consultation Notes</label>
            <textarea class="form-control" id="consultationNotes" name="consultationNotes" rows="3" placeholder="Consultation Notes" required></textarea>
        </div>
        <div class="form-group">
            <label for="prescription">Prescription</label>
            <textarea class="form-control" id="prescription" name="prescription" rows="3" placeholder="Prescription"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Consultation</button>
        <button type="button" class="btn btn-secondary mt-2">View Patient Details</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
